<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <main class="main-container">
    <section class="section-header-container">
      <div class="header-container">
        <div class="logo-container">
          <img src="./images/logo.png" alt="The Site Logo">
          <span>Student Elections</span>
        </div>
        <div class="subtitle-container">
          <span>Democracy must be strengthened ...</span>
        </div>
      </div>
      
    </section>
    <section class="section-form-container">
      <div class="signup-logo-container">
        <img src="./images/sign-up.png" alt="This is a sign up logo">
        <span>Sign Up</span>
      </div>
      <div class="signup-subtitle-container">
        <span>Welcome, kindly enter your details</span>
      </div>
      
      <form action="./vote.html" class="form-container">
        <div class="username-container">
          <label for="">Username</label>
          <input type="text" name="" id="">
        </div>
        <div class="email-container">
          <label for="">Email</label>
          <input type="email" name="" id="">
        </div>
        <div class="password-container">
          <label for="">Password</label>
          <input type="password" name="" id="">
        </div>
        <div class="confirm-container">
          <label for="">Confirm Password</label>
          <input type="password" name="" id="">
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-container">
        <span class="login-text">Do you have an account? </span>
        <span class="login-link"><a href="./login.html">Login</a></span>
      </div>  
      
    </section>
  </main>
</body>
</html>
